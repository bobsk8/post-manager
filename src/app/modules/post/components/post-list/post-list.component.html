<div class="card" *ngFor="let post of posts">
  <h5 data-placement="left" data-toggle="tooltip" title="{{formatInfo(post.employee)}}" class="card-header">
    @{{post.employee?.username}}
  </h5>
  <div class="card-body">
    <p class="card-text">{{post.description}}</p>
    <i class="far fa-edit" *ngIf="canEdit(post.employeeId)" (click)="edit(post)"></i>
  </div>
</div>
